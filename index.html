<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    
    <!-- Fontawesome -->
    <script src="https://kit-staging.fontawesome.com/6cf5f79c01.js" crossorigin="anonymous"></script>
    
    <title>Newsroom</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light d-flex w-100" id="navbar">
        <!--Nav Lg-->
        <div class="pl-5 pt-2 navbar-nav d-none d-lg-flex flex-grow-1 justify-content-between" id="lgNavbar">
            <a id="brand" class="navbar-brand d-flex text-black font-weight-bold align-items-center" href="#"><i id="logo" class="fa-brands fa-airbnb"></i> News</a>
            <div class="d-none d-lg-flex">
                <a id="nav-item" class="nav-item nav-link px-3" href="#">About us</a>
                <a id="nav-item" class="nav-item nav-link px-3" href="#">Media assets</a>
                <a id="nav-item" class="nav-item nav-link px-3" href="#">Product releases</a>
                <a id="nav-item" class="nav-item nav-link px-3" href="#">Contact</a>
                <div class="dropdown px-3">
                  <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-globe"></i>
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">English</a>
                    <a class="dropdown-item" href="#">Deutsch</a>
                    <a class="dropdown-item" href="#">Español (América Latina)</a>
                    <a class="dropdown-item" href="#">Français</a>
                    <a class="dropdown-item" href="#">Italiano</a>
                  </div>
                </div>
                <form class="form-inline pb-2">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>
        
        <!--Navbar Md-->
        <div class="pl-5 pt-2 navbar-nav d-lg-none d-flex w-100" id="mdNavbar">
          <div class="position-absolute">
            <a id="brand" class="navbar-brand d-flex text-black font-weight-bold align-items-center" href="#"><i id="logo" class="fa-brands fa-airbnb"></i> News</a>
          </div>
          <div id="toggleButton" class="position-relative text-right">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="true" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        
          <div class="navbar-collapse collapse" id="navbarToggler">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0 w-100">
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2 w-100" type="search" placeholder="Search">
              </form>
              <div class="dropdown py-2">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                  <i class="fa-solid fa-globe"></i>
                </button>
                <div class="dropdown-menu py-2">
                  <a class="dropdown-item" href="#">English</a>
                  <a class="dropdown-item" href="#">Deutsch</a>
                  <a class="dropdown-item" href="#">Español (América Latina)</a>
                  <a class="dropdown-item" href="#">Français</a>
                  <a class="dropdown-item" href="#">Italiano</a>
                </div>
              </div>
              <li class="nav-item active">
                <a class="nav-link py-2" href="#">About us</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link py-2" href="#">Media Assets</a>
              </li>
              <li class="nav-item py-2">
                <a class="nav-link active">Product releases</a>
              </li>
              <li class="nav-item py-2">
                <a class="nav-link active">Contact</a>
              </li>
            </ul>
        </div>
    </nav>

    <hr>

    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
